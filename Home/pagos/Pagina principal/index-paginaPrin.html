<!DOCTYPE html>
<html lang="es">
<head>
    <title>ANDAIA</title>
    <link rel="icon" href="../images/logoAndaia.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="containerNav">
        <div class="navbar">
            <div class="logo">
                <img src="../images/logoAndaia.png" alt="Logo">

            </div>
            <nav>
                <ul>
                    <li><a href="">WishList</a></li>
                    <li><a href="../Perfil/index-perfil.html">Perfil</a></li>
                    <li>
                        <div class="iconCart">
                            <img src="../images/shopping-cart.png" alt="carrito">
                            <div class="totalQuantity">0</div>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="inicio">
            <div class="col-2">
                <img src="../images/inicio1.png" alt="inicio1">

            </div>
        </div>
    </div>
    <div class="categories">
            <h1 class="tituloC"> Categorías </h1>
            <div class="small-container">
                <div class="category-carousel">
                    <div class="category-item col-3">
                        <img src="../images/tops/tops.jpeg" alt="Categoria: tops"/>
                        <a class="nombresCategories" href="Tops/tops.html"> Tops</a>
                    </div>
                    <div class="category-item col-3b">
                        <img src="../images/bottoms/bottoms.jpeg" alt="Categoria: bottoms"/>
                        <a class="nombresCategories" href="Bottoms/bottoms.html"> Bottoms</a>
                    </div>
                    <div class="category-item col-3">
                        <img src="../images/shoes/shoes.jpeg" alt="Categoria: shoes"/>
                        <a class="nombresCategories" href="Shoes/shoes.html"> Shoes </a>
                    </div>
                    <div class="category-item col-3">
                        <img src="../images/jewerly/jewlery.jpeg" alt="Categoria: jewerly"/>
                        <a class="nombresCategories" href="Jewelry/jewelry.html"> Jewelry</a>
                    </div>
                    <div class="category-item col-3">
                        <img src="../images/accessories/accessories.jpeg" alt="Categoria: accessories"/>
                        <a class="nombresCategories" href="accesories/accesories.html"> Accessories </a>
                    </div>
                    <div class="category-item col-3">
                        <img src="../images/more/more.jpeg" alt="Categoria: more"/>
                        <a class="nombresCategories" href="more/more.html"> More </a>
                    </div>
                </div>
            </div>
        <div class="carousel-buttons">
            <button class="prev">&#10094;</button>
            <button class="next">&#10095;</button>
        </div>
        <!-- Archivo JavaScript -->
    <script src="carousel.js"></script>
    </div>
    
    <!-- Productos -->
    <div class="small-container">
        <h1 class="titulo"> Algunos productos</h1>
    </div>

    <div class="listProduct">
        <div class="item">
            <img src="../images/tops/1.5 sueteres/1.5.1.jpeg">
            <h2>Nombre del producto</h2>
            <div class="price">$300</div>
            <button>Agregar al carrito</button>
        </div>
    </div>


    <!-- Carrito -->

    <div class="cart">
        <h2>Carrito <button class="clear-cart-btn">Limpiar carrito</button></h2>
        <div class="listCart">
            <div class="item">
                <img src="../images/tops/1.5 sueteres/1.5.1.jpeg">
                <div class="content">
                    <div class="name">
                        Nombre del producto
                    </div>
                    <div class="price">
                        $300
                    </div>
                </div>
                <div class="quantity">
                    <span class="value">1</span>
                </div>
            </div>
        </div>

        <!-- Botones para pagar -->

        <div class="buttons">
            <div class="close">cerrar</div>
            <div class="checkOut">
                <a href="index-pagos.html">pagar</a>
            </div>
        </div>
    </div>

    <script src="appp.js"></script>
