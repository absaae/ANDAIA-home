<!DOCTYPE html>
<html lang="es">
<head>
    <title>ANDAIA</title>
    <link rel="icon" href="../../images/logoAndaia.png">
    <link rel="stylesheet" type="text/css" href="style-tops.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="../../images/logoAndaia.png" alt="Logo">
                <span> ANDAIA </span>
            </div>
            <nav>
                <ul>
                    <li><a href="">Productos</a></li>
                    <li><a href="">WishList</a></li>
                    <li><a href="">Perfil</a></li>
                    <li><div class="iconCart">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                        </svg>
                        <span>0</span>  
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Detalles de producto -->
    <div class="small-container single-product">
        <div class="row">
            <div class="col-2">
                <img src="../../images/tops/1.5 sueteres/1.5.1.jpeg" width="100%">
            </div>
            <div class="col2">
                <p> Tops / Suéteres </p>
                <h1> Sueter de lana con diseño </h1>

                <h3 class="product-details-title"> Detalles del producto </h3>
                <p>
                    Sueter de lana con diseño de vivienne westwood.
                </p>

                <h4> $300.00 </h4>
                <select>
                    <option> Tallas </option>
                    <option> XXL </option>
                    <option> XL </option>
                    <option> L </option>
                    <option> M </option>
                    <option> S </option>
                    <option> XS </option>
                </select>
                <input type="number" value="1" min="1">
                <a href="" class="button"> Añadir al carrito </a>
                <a href="https://www.paypal.com/ncp/payment/SDFZ9JVR56JEQ" class="button"> Comprar ahora </a>
                
            </div>
        </div>
    </div>
    <a href="javascript:history.back()" class="back-button">&#x2190; Volver</a>

    <div class="cartTab">
        <h1> Carrito de compras </h1>
        <div class="listaCart">
            <div class="item">
                <div class="imagen">
                    <img src="../images/tops/1.5 sueteres/1.5.1.jpeg" alt="sueter">
                </div>
                <div class="nombre">
                    Sueter de lana
                </div>
                <div class="precioTotal">
                    $300.00
                </div>
                <div class="cantidad">
                    <span class="menos">-</span>
                    <span>1</span>
                    <span class="mas">+</span>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="close"> cerrar </button>
            <a href="https://www.paypal.com/ncp/payment/SDFZ9JVR56JEQ">
                <button class="comprar">Comprar</button>
            </a>            
        </div>
    </div>
    <script src="../app.js"></script>


</body>
</html>
