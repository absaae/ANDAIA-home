<!DOCTYPE html>
<html lang="es">
<html>
<head>
    <title>Login - ANDAIA</title>
    <link rel="stylesheet" type="text/css" href="style-crearCuenta.css">

</head>
<body>
    <header class="header-container">
        <div class="page-name">ANDAIA</div>
        <div class="regresar-button-container">
            <button class="regresar-button" onclick="window.location.href='../index-home.html'">Regresar</button>
        </div>
    </header>
    
    <div class="crearCuenta-container">
        <h2>Crear cuenta</h2>
        <form action="#" method="POST" class="crearCuenta-formulario">
            <!-- Nombre -->
            <div class="formulario">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <!-- Usuario -->
            <div class="formulario">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <!-- Correo electrónico -->
            <div class="formulario">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Contraseña -->
            <div class="formulario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <!-- País -->
            <div class="formulario">
                <label for="country">País:</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Selecciona un país</option>
                    <option value="US">Estados Unidos</option>
                    <option value="MX">México</option>
                </select>
            </div>
            
            <!-- Número de teléfono -->
            <div class="formulario">
                <label for="phone">Número de teléfono:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]+" required>
            </div>
            
            <!-- Botón de envío -->
            <div class="formulario">
                <button type="submit" class="crearCuenta-button">Crear cuenta</button>
            </div>

        </form>
    </div>
</body>
</html>
