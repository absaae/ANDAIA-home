<!DOCTYPE html>
<html lang="es">

<head>
    <title>Login - ANDAIA</title>
    <link rel="stylesheet" type="text/css" href="style-login.css">
</head>

<body>
    <header class="header-container">
        <div class="page-name">ANDAIA</div>
        <div class="regresar-button-container">
            <button class="regresar-button" onclick="window.location.href='../index-home.html'">Regresar</button>
        </div>
    </header>

    <div class="login-container">
        <h2>Iniciar sesión</h2>
        <form action="#" method="POST" class="login-formulario">
            <!-- Usuario -->
            <div class="formulario">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <!-- Contraseña -->
            <div class="formulario">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Botón de iniciar sesión -->
            <div class="formulario">
                <button type="submit" class="login-button">Iniciar sesión</button>
            </div>
        </form>

        <!-- Enlace de "Olvidé contraseña" fuera del formulario -->
        <div class="olvideContrasena-container">
            <button class="olvideContrasena-button" onclick="window.location.href='olvidar-contrasena.html'">Olvidé mi contraseña</button>
        </div>
</body>

</html>
